<div class="admin-container">

  <h2>ðŸŽ¬ Admin Dashboard</h2>
  <p class="subtitle">Manage movies, ticket availability & status</p>

  <div class="add-form">

    <h3>Add New Movie</h3>

    <div *ngIf="successMessage" class="success-banner">
      {{ successMessage }}
    </div>

    <div class="form-row">
      <input placeholder="Movie Name" [(ngModel)]="newMovie.movieName">
      <input placeholder="Theatre Name" [(ngModel)]="newMovie.theatreName">
      <input type="number" placeholder="Total Tickets" [(ngModel)]="newMovie.totalTickets">
    </div>

    <button class="add-btn" (click)="addMovie()">Add Movie</button>
  </div>
 <div class="cards">

  <button class="btn-asap" (click)="markBookASAP(m)">Mark Book ASAP</button>
</div>

<div class="btn-row double">
  <button class="btn-sold" (click)="markSoldOut(m)">Mark Sold Out</button>
  <button class="btn-refresh" (click)="refreshAvailability(m)">Refresh Availability</button>
</div>

<div class="delete-row">
