<div class="reset-wrapper">

  <div class="card">
    <h3>Reset Password</h3>

    <input type="text" placeholder="Username" [(ngModel)]="model.username">

    <input type="password" placeholder="New Password" [(ngModel)]="model.newPassword">

    <ul class="rules">
      <li [class.ok]="passwordRules().length">Min 8 chars</li>
      <li [class.ok]="passwordRules().upper">Uppercase letter</li>
      <li [class.ok]="passwordRules().lower">Lowercase letter</li>
      <li [class.ok]="passwordRules().number">Number</li>
      <li [class.ok]="passwordRules().special">Special character</li>
    </ul>

    <input type="password" placeholder="Confirm Password" [(ngModel)]="model.confirmPassword">

    <button (click)="resetPassword()"
            [disabled]="!isValidPassword() || !passwordsMatch()">
      Reset Password
    </button>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  </div>

</div>
